<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Quiz answer</title>
</head>

<body>

<h3>Odpowiedzi do quiz-u: <span th:text="${answer.quiz.quizName}"></span></h3>
<form method="post" th:action="@{/quiz/quizAnswer}" th:object="${answer}">
    <input type="hidden" name="quizId" th:value="${answer.quiz.id}" >

    <ul th:each="item, stat : ${answer.answers}">
        <li>
            Pytanie: <span th:text="${item.questionText}"></span>
            <br>
            Odpowied≈∫: <input type="text" th:field="*{answers[__${stat.index}__].answerText}" />
            <input type="hidden" th:field="*{answers[__${stat.index}__].questionId}" />
        </li>
    </ul>

    <input type="submit" value="Add answers">
</form>

</body>
</html>
