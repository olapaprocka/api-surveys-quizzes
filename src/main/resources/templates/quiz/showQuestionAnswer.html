<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Show Question Answer</title>
    <div th:replace="fragments/header :: header-libs"></div>
</head>
<body>
<br>
<div th:replace="fragments/header :: header"></div>
<br>



<ul th:each="q : ${quizQuestion}">
<!--<li>-->
<!--    <div th:text="${quizQuestion.quiz.quizName}"></div>-->
<!--</li>-->
    <li>
        <div th:text="${q.questionText}"></div>

        <ul th:each="a : ${q.answers}">
            <li>
                <span th:text="${a.answerText}" />
<!--                <span th:text="${a.user}" />-->
            </li>

        </ul>
    </li>
</ul>



</body>
</html>
